---
## Global application env settings

solr_version: 7.1.0
solr_hybris_patch_name: solr-HYBRISCOMM6600P_0-70003031.zip

# artifact source transport
transport: "local"
# available are:
# - "web" Fetching patch from custom web uri
# - "local" Local patch
# - "s3" fetch patch from s3 bucket

transport_web: "http://my-storage.example.com/{{ solr_hybris_patch_name }}"
transport_local: "/tmp/{{ solr_hybris_patch_name }}"
transport_s3_bucket: "s3_bucket"
transport_s3_path: "/folder/{{ solr_hybris_patch_name }}"

# path to download patch
download_path: "/tmp"

solr_service_name: "solr"
solr_with_systemd: True

solr_user: "solr"
solr_group: "solr"
solr_base_path: /var/solr
